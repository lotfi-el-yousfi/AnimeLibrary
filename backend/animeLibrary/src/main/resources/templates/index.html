<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anime List</title>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Optional: Bootstrap Icons (if needed) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
        /* Custom styles, if needed */
        .anime-card {
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="text-align: center;">
        <h1 class="mt-5 mb-4">Anime List</h1>
        <span style="font-size:15px"
              th:text="${#lists.size(animeList)}"> </span>

    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6">
        <!-- Iterate over animeList and create responsive cards -->
        <div th:each="anime : ${animeList}" class="col">
            <div class="card anime-card">
                <img
                        alt="Anime Image"
                        class="card-img-top"
                        th:src="${anime.imageUrl}"
                />
                <div class="card-body">
                    <h5 class="card-title" th:text="${anime.title}"></h5>
                    <a th:href="${anime.url}" class="btn btn-primary">Watch Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, optionally include it if your application requires JavaScript components -->
<!-- Make sure jQuery is included before Bootstrap.js if you need it -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
