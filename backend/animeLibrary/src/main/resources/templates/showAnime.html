<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Anime List</title>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Optional: Bootstrap Icons (if needed) -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
        /* Custom styles, if needed */
        .anime-card {
          margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Anime Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/anime-list">All Animes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="text-align: center;">
        <h1 class="mt-5 mb-4">Anime List</h1>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6">
        <!-- Iterate over animeList and create responsive cards -->
        <div th:each="anime : ${animeList}" class="col">
            <div class="card anime-card">
                <img
                        alt="Anime Image"
                        class="card-img-top"
                        th:src="${anime.imageUrl}"
                />
                <div class="card-body">
                    <h5 class="card-title" th:text="${anime.title}"></h5>
                    <a th:href="${anime.url}" class="btn btn-primary">Watch Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, optionally include it if your application requires JavaScript components -->
<!-- Make sure jQuery is included before Bootstrap.js if you need it -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
